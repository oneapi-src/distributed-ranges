name: Benchmarks

on:
  schedule:
    - cron '0 0 * * *'

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  IMPI: impi@2021.9.0
  MKL:  mkl@2023.1.0
  TBB:  tbb@2021.9.0
  ICX:  icx@2023.1.0

jobs:
  dailyBench:
    runs-on: devcloud
    steps:
    - uses: actions/checkout@v3
    - name: Python setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: 'pip'
    - name: Build
      run: srun -p pvc scripts/devcloud-build.sh
    - name: Test
      # mpi does not like the way SLURM sets environment variables
      run: srun -p pvc /usr/bin/env -i scripts/devcloud-run.sh
    - name: Run benchmarks
      run: srun -p pvc /usr/bin/env -i scripts/devcloud-daily.sh
