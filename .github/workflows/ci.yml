name: Tests

on:
  push:
    branches:
      - main

  pull_request:

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  IMPI: impi@2021.9.0
  MKL:  mkl@2023.1.0
  TBB:  tbb@2021.9.0
  ICX:  icx@2023.1.0

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Ubuntu dependencies
      run: .github/workflows/setup-docs-ubuntu.sh
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - name: Checks
      uses: pre-commit/action@v3.0.0

  clang:
    runs-on: ubuntu-latest
    env:
      CXX: clang++-15
    steps:
    - uses: actions/checkout@v3
    - name: Apt installs
      run: |
        sudo apt update
        sudo apt install -y clang-15
    - uses: rscohn2/setup-oneapi@v0
      with:
        components: |
          ${{ env.IMPI }}
          ${{ env.MKL }}
          ${{ env.TBB }}
    - name: Build & test
      run: |
        source /opt/intel/oneapi/setvars.sh
        cmake -B build
        make -j 2 -C build all test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: log-clang-${{ env.CXX }}
        path: build/Testing

  gcc:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - cxx: g++-10
        - cxx: g++-11
        - cxx: g++-12
    name: ${{ matrix.cxx }}
    env:
      CXX: ${{ matrix.cxx }}
    steps:
    - uses: actions/checkout@v3
    - uses: rscohn2/setup-oneapi@v0
      with:
        components: |
          ${{ env.IMPI }}
          ${{ env.MKL }}
          ${{ env.TBB }}
    - name: Build
      run: |
        source /opt/intel/oneapi/setvars.sh
        cmake -B build
        make -j 2 -C build
    - name: Test
      run: |
        source /opt/intel/oneapi/setvars.sh
        make -C build test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: log-gcc-${{ env.CXX }}
        path: build/Testing

  icpx:
    runs-on: devcloud
    env:
      CXX: icpx
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: srun -p pvc-shared scripts/devcloud-build.sh
    - name: Test
      # mpi does not like the way SLURM sets environment variables
      run: srun -p pvc-shared /usr/bin/env -i scripts/devcloud-run.sh

  publish:
    needs: [checks, clang, gcc, icpx]
    runs-on: ubuntu-latest
    env:
      SPHINXOPTS: -q -W
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
    - uses: actions/checkout@v3
    - name: Ubuntu dependencies
      run: .github/workflows/setup-docs-ubuntu.sh
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - name: Build doc
      run: |
        make -C doc/spec html
    - name: Checkout gh-pages
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        path: gh-pages
    - name: Publish to github pages
      run: |
        rm -rf gh-pages/*
        touch gh-pages/.nojekyll

        cp -r doc/spec/build/html gh-pages/spec
        cp -r doc/spec/build/doxygen-html gh-pages/doxygen

        cd gh-pages
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        # Ignore errors because no updates returns an error status.
        git commit --reset-author --amend -m "Update from github actions"
        git push --force origin gh-pages
