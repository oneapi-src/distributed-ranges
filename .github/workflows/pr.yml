name: "PR Tests"

on:
  push:
    branches:
      - main

  pull_request:

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  checks:
    runs-on: dds-base
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install python dependencies
      run: pip install -r requirements.txt
    - name: Run checkers
      run: |
           pre-commit run --all

  unit_tests:
    runs-on: dds-base
    strategy:
      # test everything, even if one fails
      fail-fast: false
      matrix:
        include:
        - cxx: icpx
        - cxx: g++-10
        - cxx: g++-11
        - cxx: g++-12
    name: ${{ matrix.cxx }}
    env:
      CXX: ${{ matrix.cxx }}
    steps:
    - uses: actions/checkout@v4
    - name: Generate
      run: |
        source /opt/intel/oneapi/setvars.sh
        cmake -B build
    - name: Build
      run: |
        source /opt/intel/oneapi/setvars.sh
        make -C build -j
    - name: MHP unit tests
      run: |
        source /opt/intel/oneapi/setvars.sh
        ctest --test-dir build -L MHP
    - name: SHP unit tests
      # Does not work on CPU
      if: false
      run: |
        source /opt/intel/oneapi/setvars.sh
        ctest --test-dir build -L SHP
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: log-gcc-${{ env.CXX }}
        path: build/Testing

  publish:
    needs: [checks, unit_tests]
    runs-on: dds-base
    env:
      SPHINXOPTS: -q -W
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - name: Build doc
      run: |
        make -C doc/spec html
    - name: Checkout gh-pages
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
    - name: Publish to github pages
      run: |
        rm -rf gh-pages/spec gh-pages/doxygen
        touch gh-pages/.nojekyll

        cp -r doc/spec/build/html gh-pages/spec
        cp -r doc/spec/build/doxygen-html gh-pages/doxygen

        cd gh-pages
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        # Ignore errors because no updates returns an error status.
        git commit --reset-author --amend -m "Update from github actions"
        git push --force origin gh-pages
