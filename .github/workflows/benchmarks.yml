name: Benchmarks

on:
  workflow_dispatch:
  # 8am UTC is 12am PST, 1am PDT
  schedule:
    - cron: '0 8 * * *'
  push:
    branches:
      - main
  pull_request:

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  BUILD_PARTITION: pvc-shared
  RUN_PARTITION: pvc-shared

jobs:
  devcloud:
    runs-on: devcloud
    env:
      CXX=icpx
    steps:
    - uses: actions/checkout@v3
    - name: Python setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: 'pip'
    - name: Build
      run: srun -p ${BUILD_PARTITION} scripts/devcloud-build.sh
    - name: Test
      # mpi does not like the way SLURM sets environment variables
      run: srun -p ${BUILD_PARTITION} /usr/bin/env -i scripts/devcloud-run.sh
    - name: Run benchmarks
      run: srun -p ${RUN_PARTITION} /usr/bin/env -i scripts/devcloud-benchmarks.sh
