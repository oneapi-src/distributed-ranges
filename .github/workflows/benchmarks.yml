name: Benchmarks

on:
  workflow_dispatch:
  # 8am UTC is 12am PST, 1am PDT
  schedule:
    - cron: '0 8 * * *'
  push:
    branches:
      - main
  pull_request:

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  BUILD_PARTITION: pvc-shared
  RUN_PARTITION: pvc-shared

jobs:
  devcloud:
    runs-on: devcloud
    env:
      CXX: icpx
    steps:
    - uses: actions/checkout@v3
    - name: Python setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: 'pip'
    - name: Install python packages
      run: pip install -r requirements.txt
    - name: Build
      run: srun -p ${BUILD_PARTITION} scripts/devcloud-build.sh
    - name: Run benchmarks
      run: srun -p ${RUN_PARTITION} scripts/devcloud-benchmarks.sh
    - uses: actions/upload-artifact@v3
      with:
        name: log-devcloud-bench
        path: |
          build/benchmarks/gbench/mhp/dr-bench*.json
