on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  MKL_DIR: /opt/intel/oneapi/mkl/2023.0.0
  CXX: icpx

jobs:
  ortce:
    if: ${{ vars.ENABLE_ORTCE }}
    runs-on: ortce
    steps:
    - uses: actions/checkout@v3
    - name: Build and test
      run: |
        module load cmake
        module load intel/oneapi/2023.0.0
        cmake -B build -DENABLE_SYCL=on
        # Build/test shp
        cd build/test/gtest/shp
        make -j 2
        srun -p QZ1J-SPR-PVC-2C make test
